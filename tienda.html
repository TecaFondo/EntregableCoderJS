<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecaStore
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Press+Start+2P&display=swap" rel="stylesheet"><link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="Tienda">
    <header class="site-header sticky-top py-1 bg-dark">
        <nav class="container d-flex flex-column flex-md-row justify-content-between">
            <div class="logo">
                <a class="py-2" href="index.html" aria-label="Product">
                    <img src="img/Logo-dark.png" alt="logo">
                    <h4>TecaStore</h4>
                </a>
            </div>
            <a class="py-2 d-none d-md-inline-block" href="#">Tienda</a>
            <a class="py-2 d-none d-md-inline-block" href="#">Computadoras</a>
            <a class="py-2 d-none d-md-inline-block" href="#">Celulares</a>
            <a class="py-2 d-none d-md-inline-block" href="#">Lifestyle</a>
            <a class="py-2 d-none d-md-inline-block" href="#">Soporte</a>
            <a class="py-2 d-none d-md-inline-block" href="#">Carrito</a>
        </nav>
    </header>
<!--Acá dejo un espacio para el banner de la pagina-->

    <main>
        <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-black Banner">
            <div class="col-md-5 p-lg-5 mx-auto my-5">
                <h1 class="display-5 fw-normal">NoteBook Gamer Pro</h1>
                <p class="lead fw-normal">Potencia sin límites, diseño sofisticado y rendimiento excepcional.</p>
                <a class="btn btn-outline-secondary" href="#">Próximamente</a>
            </div>
            <div class="product-device shadow-sm d-none d-md-block">
                <img src="img/notebook-gamer-pro-1.webp" alt="compu" id="productoBanner">
            </div>
            <div class="product-device2 shadow-sm d-none d-md-block">
                <img src="img/notebook-gamer-pro-2.webp" alt="compu" id="productoBanner2">
            </div>
        </div>
        
        
        
        <!--Aca va el contenido principal de la pagina-->

        <div class="container">
            <div id="productos" class="productos"></div>
        </div>
    </main>

    <footer>
        <!--Se coloca el pie de pagina-->
    </footer>
    
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</html>
