<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecaStore</title>
    <link rel="icon" type="image/x-icon" href="../img/Logo-dark.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Press+Start+2P&display=swap" rel="stylesheet">
    <!--CSS PROPIO-->
    <link rel="stylesheet" href="/static/css/style.css">
    <!--Se importa sweet alert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!--Se importa script propio-->
    <script src="/static/JS/csrfTokenScript.js" defer></script>
    <script src="/static/JS/script.js" defer></script>
    <script src="/static/JS/carrito.js" defer></script>
</head>
<body class="Tienda">
    <header class="site-header sticky-top py-1 bg-dark">
        <nav class="container d-flex flex-column flex-md-row justify-content-between">
            <div class="logo">
                <a class="py-2" href="../index.html" aria-label="Product">
                    <img src="../img/Logo-dark.png" alt="logo">
                    <h4>TecaStore</h4>
                </a>
            </div>
            <a class="py-2 d-none d-md-inline-block" href="#">Tienda</a>
            <a class="py-2 d-none d-md-inline-block" href="#">Computadoras</a>
            <a class="py-2 d-none d-md-inline-block" href="#">Celulares</a>
            <a class="py-2 d-none d-md-inline-block" href="#">Lifestyle</a>
            <a class="py-2 d-none d-md-inline-block" href="#">Soporte</a>
            <a class="py-2 d-none d-md-inline-block" href="#">Carrito</a>
        </nav>
    </header>
<!--AcÃ¡ dejo un espacio para el banner de la pagina-->

    <main>      
               
        <!--Aca va el contenido principal de la pagina-->
        <div class="venta">
            <h3>Carrito de Compras</3>
            <div class="container" id="carritoContainer">
                <div id="carrito" class="cart">
                    <div class="producto d-flex">
                        <img src="../img/frontshot.png" alt="">
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. </p>
                        <p class="precio">$1000</p>
                        <button class="bg-gray cartButton">-</button>
                        <button class="bg-primary cartButton">+</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!--Se coloca el pie de pagina-->
    </footer>
    
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</html>
