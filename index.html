<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecaStore
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <head>
        <div class="header">
            <div class="logo">
                <img src="img/logo.png" alt="logo"><h3>TecaStore</h3>
            </div>
            <div class="search">
                <input type="text" placeholder="Buscar" id="SearchBar">
                <button type="submit" class="lupa" onclick="search()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                      </svg>                
                </button>
            </div>
            <div class="cart">
                <button class="cartButton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16"> <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/> </svg>                </button>
            </div>
        </div>
    </head>
<!--AcÃ¡ dejo un espacio para el banner de la pagina-->

    <main>
        <!--Aca va el contenido principal de la pagina-->
        <div class="banner">
            banner
        </div>
        <div class="productos">
            <div class="card">
                <img src="img/pc_1.jpeg" alt="imagen">
                <div class="card-body"><h4>Notebook Asus Gamer TUF Gaming F15 FX506LHB-HN326W Intel Core i5 NVIDIA GeForce GTX 1650 8GB...</h4>
                <h6>Por TecaStore</h6>
                <h3>$739.990</h3>
                <h5>$999.990</h5>
                </div>
            </div>
        </div>
        
    </main>

    <footer>
        <!--Se coloca el pie de pagina-->
    </footer>
</body>
</html>
